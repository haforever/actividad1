<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Andres Fonseca CV
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card>

    <ion-card-header>
      <ion-card-title>Esta app es un prototipo para conocer el CV de Andres Fonseca</ion-card-title>
      <ion-card-subtitle>Opciones:</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item href="/home" class="ion-activated">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item href="/bio">
        <ion-icon name="body" slot="start"></ion-icon>
        <ion-label>Bio</ion-label>
      </ion-item>

      <ion-item href="/contact">
        <ion-icon name="chatbox" slot="start"></ion-icon>
        <ion-label>Contact</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>


</ion-content>
